<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
		<style>
			ul > li {
				font-size : 20px;
				font-weight:bold;
				color : orange;
			}
			
			li:hover{
				color:blue;
			}
			
			input:focus{
			border: 2px solid #ff0000;
			padding : 10px;
			}
			
			input:enabled{
			color:#00ff00;
			font-weight:bold;
			}
			
			input:disabled{
			color:#ff0000;
			}
		</style>
		
	</head>
<body>
	<ul>
		<li>menu1</li>
		<li>menu2</li>
		<li>menu3</li>
		<li>menu4</li>
		<li>menu5</li>
	</ul>
	
	<div>
		<form>
			이름 : <input type ="text" name="uname"/><br>
			아이디 : <input type ="text" name="uid"/><br>
			비밀번호 : <input type ="password" name="upw" value="12345" disabled="disabled"/><br>
		</form>
	</div>
</body>
</html>
