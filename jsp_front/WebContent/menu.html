<!DOCTYPE html>
<html>
	<head>
		<meta charset="EUC-KR">
		<title>Insert title here</title>
	<style type="text/css">
	
		#nav{
			width: 800px;
			margin : 0 auto;
			overflow:hidden;
			border : 1px solid #cccc;
		}
		
		#nav div{
			width:150px;
			height:100px;
			float:left;
			text-align:center;
			font-size:1.5em;
			line-height:100px;
			border-top : 1px solid #cccc;
			border-bottom : 1px solid #cccc;
			margin :5px;
		}
		
		#nav div a {
			text-decoration : none;
			color:#282828;
		}
	</style>
	</head>
	<body>
		<div id="nav">
			<div><a href="#">menu1</a></div>
			<div><a href="#">menu2</a></div>
			<div><a href="#">menu3</a></div>
			<div><a href="#">menu4</a></div>
			<div><a href="#">menu5</a></div>
		</div>
		
	</body>
</html>
