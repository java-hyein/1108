<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<style type = "text/css">
	.container{
		background-color:powderblue;
		height: 200px;
		display:flex;
		flex-direction:row;
	}
	.item {
		background-color:tomato;
		color : white;
		border: 1px solid white;
		flex-grow:0;
	}
	
	.item:nth-child(1){
		flex-basis:150px;
		flex-shrink : 1;
		/*flex-grow:4;*/	
	}
	
		.item:nth-child(2){
		flex-basis:150px;
		/* 숫자가 클수록 줄어드는 양이 많아짐 */
		flex-shrink : 2;
		/*flex-grow:4;*/	
	}
	
</style>
<body>
	<div class= "container">
		<div class= "item">1</div>
		<div class= "item">2</div>
		<div class= "item">3</div>
		<div class= "item">4</div>
		<div class= "item">5</div>
	</div>
</body>
</html>
